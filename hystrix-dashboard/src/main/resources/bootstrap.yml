spring:
  application:
    name: hystrix-dashboard
  cloud:
    config:
      username: user
      password: pass
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000
      discovery:
        enabled: true
        service-id: config-server

server:
  port: 9000

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaulZone: http://localhost:8761/eureka/

---
spring:
  profiles: docker
  cloud:
    config:
      username: ${CONFIG_SERVER_USER}
      password: ${CONFIG_SERVER_PASSWORD}
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  instance:
    hostname: hystrix-dashboard
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://discovery:8761/eureka/}