version: "3.5"

volumes:
  managementdb:

networks:
  management:
    name: management

services:
  apigateway:
    image: sochakamil/management-gateway
    container_name: managementGateway
    environment:
      - SERVICE=docker-compose-prod_movies_1:8080
    networks:
      management:
    ports:
      - "7080:8080"

  managementApi:
    image: sochakamil/management-api
    env_file: ./.env
    environment:
      - DB_SERVER=managementDb
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_MANAGEMENT_DB}
    networks:
      management:
    depends_on:
      - managementDb

  managementDb:
    image: postgres:alpine
    restart: always
    container_name: managementDb
    volumes:
      - managementdb:/var/lib/postgresql:rw
    networks:
      management:
    env_file: ./.env
    environment:
      - POSTGRES_DB=${POSTGRES_MANAGEMENT_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data

