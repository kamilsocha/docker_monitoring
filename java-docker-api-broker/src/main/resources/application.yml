spring:
  application:
    name: java-docker-api-broker
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/dockerapidb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 0
      maximum-pool-size: 15
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 600000
      initialization-fail-timeout: -1
      validation-timeout: 1000
    continue-on-error: true
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
#      naming:
#        physical-strategy: pl.polsl.student.javadockerapibroker.configuration.CustomPhysicalNamingStrategy

server:
  port: 8000

application:
  security:
    jwt:
      prefix: Bearer
      secret: N0NuokWWb5XjMP+V3XLfyLkaSArwxNm17VeAvv7+y4+Y/DmxBLenvwOPO404lfl6UfyyEGgQ02ETDEPRMwV/+Q==
      access:
        header: Authorization
        expiration: 120
      refresh:
        header: RefreshToken
        expiration: 14400

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
