spring:
  profiles: docker
  cloud:
    loadbalancer:
      ribbon:
        enabled: false #??

server:
  port: 8080

eureka:
  instance:
    hostname: converter-service
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
