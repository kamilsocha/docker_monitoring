zuul:
  routes:
    user-movies-catalog-service:
      path: "/user-movies-catalog-service/**"
      serviceId: user-movies-catalog-service
    movie-service:
      path: "/movie-service/**"
      serviceId: movie-service
    rating-service:
      path: "/rating-service/**"
      serviceId: rating-service
    user-service:
      path: "/user-service/**"
      serviceId: user-service
    converter-service:
      path: "/converter-service/**"
      serviceId: converter-service
    ui:
      url: "http://localhost:8080/index.html"
    nginx:
      url: http://${movie_client}/nginx
    test-docker:
      path: "/test-docker/**"
      url: "http://${service}"

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000

hystrix:
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 5
        errorThresholdPercentage: 50
        sleepWindowInMilliseconds: 10000
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000
      metrics:
        rollingStats:
          timeInMilliseconds: 10000
    dashboard:
      proxy-stream-allow-list: "*"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always

