
zuul:
  routes:
    user-movies-catalog-service:
      path: "/api/user-movies-catalog-service/**"
      serviceId: user-movies-catalog-service
    movie-service:
      path: "/api/movie-service/**"
      serviceId: movie-service
    rating-service:
      path: "/api/rating-service/**"
      serviceId: rating-service
    user-service:
      path: "/api/user-service/**"
      serviceId: user-service
    converter-service:
      path: "/api/converter-service/**"
      serviceId: converter-service
    app:
      url: "http://localhost:3000"

ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 5000
  ServerListRefreshInterval: 5000
  MaxAutoRetries: 10
  MaxAutoRetriesNextServer: 10
  eureka:
    enabled: true

hystrix:
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 5
        errorThresholdPercentage: 50
        sleepWindowInMilliseconds: 2000
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 36000
      metrics:
        rollingStats:
          timeInMilliseconds: 10000
    dashboard:
      proxy-stream-allow-list: "*"

swagger:
  description: Netflix Zuul API Gateway Server for microservices system.
  version: 1.0.0

info:
  app:
    description: Netflix Zuul API Gateway Server for microservices system.
    version: 1.0.0
